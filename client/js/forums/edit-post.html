<form action="" method="PUT" data-toggle="validator">
    <div class="form-group has-feedback">
        <div class="form-input text-right">
            <textarea class="form-control" required="true" name="content"/>
        </div>

        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <button class="btn btn-cancel edit-cancel" type="button">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <button class="btn btn-ok edit-submit pull-right" type="submit">
            <i class="glyphicon glyphicon-ok"></i>
        </button>
    </div>
</form>
